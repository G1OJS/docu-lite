name: Generate docu-lite outline

on:
  push:
    paths:
      - '**/*.py'
      - '.github/workflows/update_overviews.yml'  # re-run if workflow changes

jobs:
  outline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true  # required to push back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install docu-lite
        run: |
          pip install git+https://github.com/G1OJS/docu-lite.git

      - name: Run docu-lite
        run: |
          docu-lite -i *.py -o

      - name: Commit outline.html if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add outline.html
          git diff --cached --quiet || git commit -m "Update outline files"
          git push
